<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">        
        <title>Update Appointment</title>
    </head>
    <style>
        .container {
            text-align: left;
        }
        a:first{
            margin-left: 39%;
        }
        a:last{
            margin-left: 5%;
        }
        
    </style>
    <body>
        <div class='container'>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="display-6" href='/appointments/'>Dashboard</a> | <a class="display-6" href='/logout'>  Logout</a>
                </nav>
                <div class='container center'>
                    <table>
                        <form action='/appointments/update/{{ task.id }}' method='POST'>
                        {% csrf_token %}
                            <p>Appointment's current date:</p>
                            <p>Date: {{ task.date }} | Time: {{ task.time }}</p>
                            <p></p>
                            <tr> 
                                <th><label for='task'>Tasks:</label></th>
                                <th><input type="text" id='task' name='task' value='{{ task.task }}'></th>
                            </tr>
                            <tr> 
                                <th><label for='status'>Status:</label></th>
                                <th><select name="status" id='status' class="form-control form-control-lg">
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                        <option value="Missed">Missed</option>
                                    </select>          
                                </th>
        
                            </tr>
                            <tr> 
                                <th><label for='date'>Date:</label></th>
                                <th><input type="date" id='date' name='date' value= {{ task.date }}></th>
                            </tr>
                            <tr> 
                                <th><label for='time'>Time:</label></th>
                                <th><input type="time" id='time' name='time' value= {{ task.time }}></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th><input type='submit' value='Update'></th>
                            </tr>
                        </form>
                    </table>
                </div>
                
            </div>

            
            <div class='container'>
                {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
        </div>

        
    </body>
</html>
